<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head>    <title>teacher profile</title>    <link rel="stylesheet" type="text/less" href="../../../css/common/bootstrap.less"/>    <style type="text/css">        .personal-infomation{            width:620px;            margin:0 auto;        }        .personal-infomation div.filed-group{            margin:5px 0 0 0;        }    </style>    <script type="text/javascript" src="../../../script/lib/jquery.js"></script>    <script type="text/javascript" src="../../../script/tool/less-1.2.2.min.js"></script>    <script type="text/javascript" src="../../../script/plugin/bootstrap-tooltip.js"></script>    <script type="text/javascript" src="../../../script/plugin/bootstrap-popover.js"></script></head><body><!--    <div class="logo">        <img src="http://ef.dev3.cs5.force.com/recruitment/resource/1335578595000/eflogo" alt="Salesforce" height="98" style="align: left;" title="Salesforce" width="107">    </div>    <div class="personal-infomation">    <div class="row">    <div class="span8">      <form class="form-horizontal">        <fieldset>          <legend>Personal Infomation</legend>                    <div class="control-group filed-group">            <label class="control-label" for="yourName">Your Name:</label>            <div class="controls">              <input type="text" class="input-xlarge span2" id="yourName" placeholder="First Name">              <input type="text" class="input-xlarge span2" placeholder="Last Name">            </div>          </div>                    <div class="control-group filed-group">            <label class="control-label" for="emailAddress">Email address:</label>            <div class="controls">              <input type="text" class="input-xlarge span3" id="emailAddress">            </div>          </div>                    <div class="control-group filed-group">            <label class="control-label" for="telephoneNumber">Telephone number:</label>            <div class="controls">              <input type="text" class="input-xlarge span2" id="telephoneNumber">            </div>          </div>                    <div class="control-group filed-group">            <label class="control-label" for="mobilePhone">Mobile phone:</label>            <div class="controls">              <input type="text" class="input-xlarge span2" id="mobilePhone">            </div>          </div>                    <div class="control-group filed-group">            <label class="control-label" for="skypeId">Skype ID:</label>            <div class="controls">              <input type="text" class="input-xlarge span3" id="skypeId">            </div>          </div>                    <div class="control-group filed-group">            <label class="control-label" for="countryOfResidence">Country of residence:</label>            <div class="controls">              <select id="countryOfResidence">                <option>1</option>                <option>2</option>                <option>3</option>                <option>4</option>                <option>5</option>              </select>            </div>          </div>                    <div class="control-group filed-group">            <label class="control-label" for="nationality">Nationality:</label>            <div class="controls">              <select id="nationality">                <option>1</option>                <option>2</option>                <option>3</option>                <option>4</option>                <option>5</option>              </select>            </div>          </div>                              <div class="control-group filed-group">            <label class="control-label" for="dateOfBirth">Date of Birth:</label>            <div class="controls">              <select id="dateOfBirthMonth" class="span1">                <option>1</option>                <option>2</option>                <option>3</option>                <option>4</option>                <option>5</option>                <option>6</option>                <option>7</option>                <option>8</option>                <option>9</option>                <option>10</option>                <option>11</option>                <option>12</option>              </select>              <select id="dateOfBirthDay" class="span1">                <option>1</option>                <option>2</option>                <option>3</option>                <option>4</option>                <option>5</option>                <option>1</option>                <option>2</option>                <option>3</option>                <option>4</option>                <option>5</option>                <option>1</option>                <option>2</option>                <option>3</option>                <option>4</option>                <option>5</option>              </select>              <select id="dateOfBirthYear" class="span1">                <option>1</option>                <option>2</option>                <option>3</option>                <option>4</option>                <option>5</option>              </select>            </div>          </div>                    <div class="control-group filed-group">            <label class="control-label">Gender</label>            <div class="controls">              <label class="radio inline"><input type="radio" name="genderOptionsRadios"   value="0" checked="">Male</label>              <label class="radio inline"><input type="radio" name="genderOptionsRadios"  value="1" checked="">Female</label>            </div>          </div>                    <legend>Educational background</legend>                    <div class="control-group filed-group">            <label class="control-label" for="tertiaryEducation">Tertiary Education:</label>            <div class="controls">              <select id="tertiaryEducation">                <option value="Bachelor">Bachelor</option>                <option value="Masters">Masters</option>                <option value="PHD">PHD</option>                <option value="PGCE">PGCE</option>                <option value="Other">Other</option>              </select>            </div>          </div>                    <div class="control-group filed-group">            <label class="control-label" for="teflCertification">TEFL certification:</label>            <div class="controls">              <select id="teflCertification">                <option value="60 Hour TEFL">60 Hour TEFL</option>                <option value="100 Hour TEFL">100 Hour TEFL</option>                <option value="120 Hour TEFL">120 Hour TEFL</option>                <option value="CELTA">CELTA</option>                <option value="DELTA">DELTA</option>                <option value="Trinity Cert">Trinity Cert</option>                <option value="Trinity Dip">Trinity Dip</option>                <option value="Other">Other</option>              </select>            </div>          </div>                    <div class="control-group filed-group">            <label class="control-label" for="advancedLevel"> Advanced level/Fluent in:</label>            <div class="controls">              <select id="advancedLevel">                <option>1</option>                <option>2</option>                <option>3</option>                <option>4</option>                <option>5</option>              </select>            </div>          </div>                    <div class="control-group filed-group">            <label class="control-label" for="teachingExperience">Teaching experience:</label>            <div class="controls">              <select id="teachingExperience">                <option>1</option>                <option>2</option>                <option>3</option>                <option>4</option>                <option>5</option>              </select>            </div>          </div>                    <div class="control-group filed-group">            <label class="control-label" for="additionalComments">Additional comments:</label>            <div class="controls">              <textarea class="input-xlarge" id="additionalComments" rows="3"></textarea>            </div>          </div>                    <div class="control-group filed-group">            <label class="control-label" for="whereAboutUs">Where did you hear about us:</label>            <div class="controls">              <select id="whereAboutUs">                <option value="Ajarn">Ajarn</option>                <option value="amcostarica.com">amcostarica.com</option>                <option value="ChinaHR.com">ChinaHR.com</option>                <option value="computrabajo.co.cr">computrabajo.co.cr</option>                <option value="Craigslist">Craigslist</option>                <option value="East China Normal University website">East China Normal University website</option>                <option value="ESLemployment.com">ESLemployment.com</option>                <option value="ESLJobsWorld.com">ESLJobsWorld.com</option>                <option value="ILS">ILS</option>                <option value="JobsDB">JobsDB</option>                <option value="Ohayo Sensei">Ohayo Sensei</option>                <option value="Online Teacher Advert">Online Teacher Advert</option>                <option value="Other">Other</option>                <option value="Oxfordtefljobs.com">Oxfordtefljobs.com</option>                <option value="Publico">Publico</option>                <option value="Pudu">Pudu</option>                <option value="Referred">Referred</option>                <option value="Teaching Thailand">Teaching Thailand</option>                <option value="Tefl.com">Tefl.com</option>                <option value="TravelTeachAsia">TravelTeachAsia</option>                <option value="TRT">TRT</option>                <option value="youcanteachenglish.com">youcanteachenglish.com</option>                <option value="Zhaopin.com">Zhaopin.com</option>              </select>            </div>          </div>                              <div class="control-group filed-group">            <label class="control-label" for="uploadFile">upload you resume and TEFL certificate(s):</label>            <div class="controls">              <input class="input-file" id="uploadFile" type="file">            </div>          </div>                    <div class="control-group">            <label class="control-label" for="availabilityForInterview">Availability for interview:</label>            <div class="controls">              <label class="checkbox">                <input type="checkbox" name="optionsCheckboxList1" value="option1">                Monday              </label>              <label class="checkbox">                <input type="checkbox" name="optionsCheckboxList2" value="option2">                Tuesday              </label>              <label class="checkbox">                <input type="checkbox" name="optionsCheckboxList3" value="option3">                Wednesday              </label>              <label class="checkbox">                <input type="checkbox" name="optionsCheckboxList3" value="option3">                Thursday              </label>              <label class="checkbox">                <input type="checkbox" name="optionsCheckboxList3" value="option3">                Friday              </label>            </div>          </div>                    <div class="form-actions">            <button type="submit" class="btn btn-primary">Save changes</button>          </div>        </fieldset>    </div>    </div>    </div>    </form>--></body></html>
