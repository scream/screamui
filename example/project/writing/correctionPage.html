<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head>    <title>writing</title>	<link rel="stylesheet" type="text/less" href="../../../css/writing/writing.less"/>	<script type="text/javascript" src="../../../script/lib/jquery.js"></script>	<script type="text/javascript" src="../../../script/lib/underscore.js"></script>	<script type="text/javascript" src="../../../script/lib/backbone.js"></script>	<script type="text/javascript" src="../../../script/tool/less-1.2.2.min.js"></script>	<script type="text/javascript" src="../../../script/app/writing/writing.js"></script></head><body>	<div id="writingClaim">		<!--logo start-->		<div id="writingLogoArea" class="wt-logo-area">			<div class="wt-logo-con">							<div class="wt-logo-topic">					<div class="wt-logo"></div>					<div class="wt-topic">						<p class="tp">							<span>Topic: </span>Write your family tree(50-70 words)						</p>						<p>Course:Level 3- Unit 4</p>					</div>				</div>								<div class="wt-user">					<div class="wt-user-info">Welcome,Username</div>					<div class="wt-user-bg"></div>				</div>			</div>		</div>		<!--logo end-->				<!--action start-->		<div id="claimActionsArea" class="claim-actions">			<div class="claim-actions-btns">				<ul class="nav nav-pills">					<li class="btn" unselectable="on">AG</li>					<li class="btn">AR</li>					<li class="btn separation-line">C</li>										<li class="btn">D</li>					<li  class="btn">CO</li>					<li class="separation-line btn">EX</li>										<li class="btn">I</li>					<li class="btn">NW</li>					<li class="separation-line btn">NS</li>										<li class="btn">NSW</li>					<li class="btn">PH</li>					<li class="separation-line btn">PL</li>										<li class="btn">PR</li>					<li class="btn">PS</li>					<li class="separation-line btn">PU</li>										<li class="btn">SI</li>					<li class="btn">SP</li>					<li class="separation-line btn">VT</li>										<li class="btn">WO</li>					<li class="btn">WC</li>					<li class="separation-line btn">HL</li>				</ul>			</div>		</div>		<!--action end-->				<!--correction start-->		<div id="correctionArea" class="correction-area">			<div class="ct-area-outer">				<div id="correctionEditArea" class="ct-edit-area">					<div id="correctionEditting" class="ct-editting hide">						<div class="ct-labels">							<label class="checkbox inline edit" for="sectionText">								<input type="text" id="sectionText" class="input-xlarge" disabled value=""/>							</label>							<label class="checkbox inline edit"  for="correctionText">								<input type="text" id="correctionText" class="input-xlarge" value=""/>							</label>							<label class="checkbox inline">								<input type="button" id="correctionSave" class="btn btn-success" value="Save"/>							</label>							<label class="checkbox inline">								<input type="button" id="correctionCancel" class="btn btn-cancel" value="Cancel"/>							</label>						</div>					</div>					<div id="writingContent" class="writing-con">						<iframe frameborder="0" style="padding:0px;background-color:#FFFFFF;width:100%;height:240px;" scrolling="no" id="writingEditorIframe"></iframe>					</div>				</div>			</div>		</div>		<!--correction end-->			</div></body></html>
