`prototype.constructor`.    child.prototype.constructor = child;    // Set a convenience property in case the parent's prototype is needed later.    child.__super__ = parent.prototype;    return child;  };  var parent = function(parent){		this.parent1 = 1;		return 'parent';  }  parent.prototype.parent2 = function(){return 'parent2'};  var protoProps = function(protoProps){		this.protoProps1 = 2;		return 'protoProps'  }  protoProps.prototype.protoProps2 = function(){return 'protoProps2'};  var staticProps = function(staticProps){		this.staticProps2 = 2;		return 'staticProps'  }  staticProps.prototype.staticProps2 = function(){return 'staticProps2'};  var test = inherits(parent,protoProps,staticProps);  var testObj = new test();	</script></body></html>
